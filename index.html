<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black-Scholes Option Pricer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
    }
    h1 {
      font-size: 2.5em;
    }
    label, input, select, button {
      margin: 6px 0;
      font-size: 1em;
    }
    input, select {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3em;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 6px 10px;
      text-align: center;
    }
    .heat {
      background: linear-gradient(to top, #1b2735, #090a0f);
      color: white;
    }
  </style>
</head>
<body>
  <h1>Black-Scholes Option Pricer</h1>

  <label>Stock Price: <input type="number" id="stockPrice" value="100" /></label><br>
  <label>Strike Price: <input type="number" id="strikePrice" value="90" /></label><br>
  <label>Time to Maturity (years): <input type="number" id="time" value="1" step="0.1" /></label><br>
  <label>Interest Rate: <input type="number" id="rate" value="0.05" step="0.01" /></label><br>
  <label>Volatility: <input type="number" id="volatility" value="0.2" step="0.01" /></label><br>
  <label>Option Type:
    <select id="optionType">
      <option value="call">Call</option>
      <option value="put">Put</option>
    </select>
  </label><br>

  <button onclick="getOptionPrice()">Calculate</button>
  <button onclick="generateHeatmap()">Show Heat Map</button>

  <div id="result"></div>
  <div id="heatmap"></div>

  <script>
    const API_BASE = "https://black-scholes-api-w8et.onrender.com";

    async function getOptionPrice() {
      const data = collectInputs();
      const res = await fetch(`${API_BASE}/price`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById('result').innerText = `Option Price: $${result.price.toFixed(2)}`;
    }

    function collectInputs() {
      return {
        S: parseFloat(document.getElementById('stockPrice').value),
        K: parseFloat(document.getElementById('strikePrice').value),
        T: parseFloat(document.getElementById('time').value),
        r: parseFloat(document.getElementById('rate').value),
        sigma: parseFloat(document.getElementById('volatility').value),
        option_type: document.getElementById('optionType').value
      };
    }

    async function generateHeatmap() {
      const heatmapDiv = document.getElementById('heatmap');
      heatmapDiv.innerHTML = "<h2>Heatmap (Strike vs Volatility)</h2>";

      const base = collectInputs();
      const strikePrices = [80, 85, 90, 95, 100, 105, 110];
      const volatilities = [0.1, 0.15, 0.2, 0.25, 0.3, 0.35];

      let table = "<table><tr><th>Strike \\ Vol</th>";
      for (let v of volatilities) table += `<th>${v}</th>`;
      table += "</tr>";

      for (let k of strikePrices) {
        table += `<tr><td>${k}</td>`;
        for (let v of volatilities) {
          const payload = { ...base, K: k, sigma: v };
          const res = await fetch(`${API_BASE}/price`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
          const json = await res.json();
          const price = json.price.toFixed(2);
          const bg = getColor(price);
          table += `<td style="background-color: ${bg}; color: white;">$${price}</td>`;
        }
        table += "</tr>";
      }

      table += "</table>";
      heatmapDiv.innerHTML += table;
    }

    function getColor(price) {
      const p = parseFloat(price);
      if (p > 20) return "#00429d";
      if (p > 15) return "#2e59a8";
      if (p > 10) return "#4e78b1";
      if (p > 5) return "#82a6c2";
      return "#c2ddec";
    }
  </script>
</body>
</html>
