<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black-Scholes Option Pricer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>Black-Scholes Option Pricer</h1>
  <label>Stock Price: <input type="number" id="stockPrice" value="100" /></label><br/>
  <label>Strike Price: <input type="number" id="strikePrice" value="90" /></label><br/>
  <label>Time to Maturity (years): <input type="number" id="time" value="1" /></label><br/>
  <label>Interest Rate: <input type="number" step="0.01" id="rate" value="0.05" /></label><br/>
  <label>Volatility: <input type="number" step="0.01" id="volatility" value="0.2" /></label><br/>
  <label>Option Type:
    <select id="optionType">
      <option value="call">Call</option>
      <option value="put">Put</option>
    </select>
  </label><br/>
  <button onclick="generateHeatmapData()">Show Heat Map</button>

  <h3>Heatmap (Strike vs Volatility)</h3>
  <canvas id="heatmap" width="600" height="400"></canvas>

  <script>
    function generateHeatmapData() {
      const basePrice = parseFloat(document.getElementById("stockPrice").value);
      const time = parseFloat(document.getElementById("time").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const optionType = document.getElementById("optionType").value;

      const strikes = Array.from({ length: 11 }, (_, i) => basePrice * 0.8 + i * (basePrice * 0.05));
      const vols = Array.from({ length: 11 }, (_, i) => 0.1 + i * 0.05);
      const data = [];

      let pending = strikes.length * vols.length;
      strikes.forEach((strike, i) => {
        data[i] = [];
        vols.forEach((vol, j) => {
          fetch("https://black-scholes-api-w8et.onrender.com/price", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              S: basePrice,
              K: strike,
              T: time,
              r: rate,
              sigma: vol,
              option_type: optionType,
            }),
          })
          .then((res) => res.json())
          .then((result) => {
            data[i][j] = result.price;
            pending--;
            if (pending === 0) drawHeatmap(strikes, vols, data);
          });
        });
      });
    }

    function drawHeatmap(strikes, vols, data) {
      const canvas = document.getElementById("heatmap");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cellWidth = canvas.width / vols.length;
      const cellHeight = canvas.height / strikes.length;

      const allPrices = data.flat();
      const min = Math.min(...allPrices);
      const max = Math.max(...allPrices);

      strikes.forEach((_, i) => {
        vols.forEach((_, j) => {
          const price = data[i][j];
          const norm = (price - min) / (max - min);
          const color = `hsl(${240 - 240 * norm}, 100%, 50%)`;
          ctx.fillStyle = color;
          ctx.fillRect(j * cellWidth, i * cellHeight, cellWidth, cellHeight);
        });
      });
    }
  </script>
</body>
</html>
