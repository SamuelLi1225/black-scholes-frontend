<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black-Scholes Option Pricer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e3c50, #274d5e);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    #heatmapContainer {
      margin-top: 2rem;
    }

    canvas {
      background-color: #fff;
      border-radius: 8px;
    }

    .button-row {
      margin-top: 1rem;
    }

    .button-row button {
      margin-right: 1rem;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Black-Scholes Option Pricer</h1>

  <label>Stock Price: <input type="number" id="stockPrice" value="100" /></label>
  <label>Strike Price: <input type="number" id="strikePrice" value="90" /></label>
  <label>Time to Maturity (years): <input type="number" id="timeToMaturity" value="1" /></label>
  <label>Interest Rate: <input type="number" id="interestRate" step="0.01" value="0.05" /></label>
  <label>Volatility: <input type="number" id="volatility" step="0.01" value="0.2" /></label>
  <label>Option Type:
    <select id="optionType">
      <option value="call">Call</option>
      <option value="put">Put</option>
    </select>
  </label>

  <div class="button-row">
    <button onclick="showHeatmap()">Show Heat Map</button>
  </div>

  <div id="heatmapContainer">
    <h2>Heatmap (Strike vs Volatility)</h2>
    <canvas id="heatmap" width="800" height="500"></canvas>
  </div>

  <script>
    async function getOptionPrice(data) {
      try {
        const response = await fetch("https://black-scholes-api-w8et.onrender.com/api/price", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        return result.option_price || null;
      } catch (error) {
        console.error("API Error:", error);
        return null;
      }
    }

    async function showHeatmap() {
      const stockPrice = parseFloat(document.getElementById("stockPrice").value);
      const T = parseFloat(document.getElementById("timeToMaturity").value);
      const r = parseFloat(document.getElementById("interestRate").value);
      const optionType = document.getElementById("optionType").value;

      const strikes = Array.from({ length: 11 }, (_, i) => 80 + i * 4); // 80 to 120
      const volatilities = Array.from({ length: 11 }, (_, i) => 0.1 + i * 0.03); // 0.1 to 0.4

      const dataMatrix = [];

      for (const v of volatilities) {
        const row = [];
        for (const k of strikes) {
          const price = await getOptionPrice({
            S: stockPrice,
            K: k,
            T,
            r,
            sigma: v,
            option_type: optionType
          });
          row.push(price ?? 0);
        }
        dataMatrix.push(row);
      }

      renderHeatmap(strikes, volatilities, dataMatrix);
    }

    let chartInstance;

    function renderHeatmap(strikes, volatilities, matrix) {
      const ctx = document.getElementById("heatmap").getContext("2d");

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: "heatmap",
        data: {
          labels: strikes.map(k => `K=${k}`),
          datasets: volatilities.map((v, i) => ({
            label: `σ=${v.toFixed(2)}`,
            data: matrix[i],
            backgroundColor: matrix[i].map(val =>
              `rgba(0, 255, 0, ${Math.min(1, val / 30)})`
            ),
            borderColor: "#ccc",
            borderWidth: 1
          }))
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: "Strike Price" }
            },
            y: {
              title: { display: true, text: "Volatility (σ)" },
              ticks: {
                callback: (val, i) => `σ=${volatilities[i].toFixed(2)}`
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Option Price: $${context.raw.toFixed(2)}`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
